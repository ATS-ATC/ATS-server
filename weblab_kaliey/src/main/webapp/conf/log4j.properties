### set log levels ###
#log4j.rootLogger =DEBUG,CONSOLE,D
log4j.logger.com.alucn =DEBUG,CONSOLE,D,E

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{ 1 }:%L - %m%n


log4j.appender.D = org.apache.log4j.RollingFileAppender
log4j.appender.D.File = D:/server/logs/case.log
#log4j.appender.D.File = /root/logs/case.log
log4j.appender.D.Append = true
log4j.appender.D.Threshold = DEBUG
log4j.appender.D.layout = org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
log4j.appender.D.MaxFileSize = 200MB
log4j.appender.D.MaxBackupIndex = 20


log4j.appender.E = org.apache.log4j.RollingFileAppender
#log4j.appender.E.File = /root/logs/case_error.log
log4j.appender.E.File = D:/server/logs/case_error.log
log4j.appender.E.Append = true
log4j.appender.E.Threshold = ERROR
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
log4j.appender.E.MaxFileSize = 100MB
log4j.appender.E.MaxBackupIndex = 10
